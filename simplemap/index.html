<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MapGL</title>
  <style>
	body {
	  margin: 0px;
	  height: 100%;
	}

	#map {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  background-color: #f2efe9;
	}
  </style
</head>
<body>
<div id="map"></div>

<script src="../sdk/map4dsdk@1.0.0.js"></script>

<script>
	let map = new map4d.Map(document.getElementById("map"),
      {
        center: [21.007651, 105.828042],
        zoom: 17,
        geolocate: true,
        mapControls :true,
        tilt: 0,
        mapControlOptions: map4d.ControlOptions.BOTTOM_RIGHT,
        accessKey: "98fd21346d83bee24dc734231f7609c9"
      }
    )
	
	map.setSwitchMode(map4d.SwitchMode.Auto)
	
</script>

</body>
</html>
